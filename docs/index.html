<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nemo's Transit Expansion</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Nemo's Transit Expansion, created by Zbx1425, includes some experimental extension functionalities to the Minecraft Transit Mod. As a contributor to MTR's development, the author hopes to initially release, exhibit and experiment with these new features with this medium, and later merge its stable aspects into the MTR mod itself." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//static.zbx1425.cn/npm/docsify-themeable@0/dist/css/theme-simple.css" />
    <style>
      :root {
        --content-max-width: 65em;
      }
      #google_translate_element {
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="google_translate_element"></div>
          
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'zh-CN' },
          "google_translate_element"
        );
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "MTR-NTE",
        repo: "zbx1425/mtr-nte",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        copyCode: {
          buttonText: "复制",
          errorText: "错误",
          successText: "复制成功",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//static.zbx1425.cn/gh/bvecontentservice/docsify-dist/docsify.2205a.min.js"></script>
    <script src="//static.zbx1425.cn/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//static.zbx1425.cn/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//static.zbx1425.cn/npm/docsify-copy-code@2"></script>
  </body>
</html>
